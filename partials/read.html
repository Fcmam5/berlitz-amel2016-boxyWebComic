<section class="container">
    <!--todo: Change this to a good sentence -->
    <h1>Reading page</h1>
    <div class="row">
        <form action="" class="col m4 s12">
            <label>Read a chapter</label>
            <select class="browser-default"
                    ng-init="selectedChapter = chapters[0]"
                    ng-model="selectedChapter"
                    ng-options="chapter.name for chapter in chapters"
            >
            </select>
        </form>

        <!--Display dynamic chapter section -->
        <div class="col m8 right s12 center" ng-init="pages = 0; nmbrOfPages = selectedChapter.comicImgs.length">
            <p class="center-align"><strong>Reading: </strong> {{selectedChapter.title}}</p>
            <button class="btn waves-effect waves-light blue"
                    ng-disabled="pages <= 0"
                    ng-click="pages = pages - 1 ">Back
                <i class="material-icons right">skip_previous</i>
            </button>
            <button class="btn waves-effect waves-light blue"
                    ng-click="pages = pages + 1"
                    ng-disabled="pages >= nmbrOfPages">Next
                <i class="material-icons right">skip_next</i>
            </button>
        </div>

    </div>

    <div class="row">
        <div class="col m12">
            <div class="card">
                <!--Image view-->
                <div class="card-content" id="comic-head">
                    <h3>{{selectedChapter.title}}</h3>
                    <img ng-src="{{selectedChapter.comicImgs[pages]}}" alt="" class="responsive-img">

                </div>
                <!--Social-->
                <div class="card-action">
                    <!--Next/prev buttons-->

                    <div class="center">
                        <button class="btn waves-effect waves-light blue"
                                ng-disabled="pages <= 0"
                                ng-click="pages = pages - 1 ">Back
                            <i class="material-icons right">skip_previous</i>
                        </button>
                        <button class="btn waves-effect waves-light blue"
                                ng-click="pages = pages + 1"
                                ng-disabled="pages >= nmbrOfPages">Next
                            <i class="material-icons right">skip_next</i>
                        </button>
                        <p>{{pages+1 + "of "+ nmbrOfPages}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Story text-->
    <div class="row">
        <div class="col m12 s12">
            <div class="card">
                <div class="card-content">
                    <h3>Chapter #{{selectedChapter.num}}</h3>
                    <p>{{selectedChapter.story}}</p>
                </div>
            </div>
        </div>

        <!--Social section-->
        <div class="col m12 s12">
            <div class="card">
                <div class="card-content center">
                    <p><strong>Share this !</strong></p>
                    <!-- AddToAny BEGIN -->
                    <div class="a2a_kit a2a_kit_size_32 a2a_default_style social-sharing-icons">
                        <a class="a2a_dd"
                           href="https://www.addtoany.com/share?linkurl=http%3A%2F%2Ffcmam5.github.io%2Fberlitz-amel2016-boxyWebComic%2Fread&amp;linkname="></a>
                        <a class="a2a_button_facebook"></a>
                        <a class="a2a_button_twitter"></a>
                        <a class="a2a_button_google_plus"></a>
                        <a class="a2a_button_pinterest"></a>
                        <a class="a2a_button_viber"></a>
                        <a class="a2a_button_telegram"></a>
                    </div>
                    <script>
                        var a2a_config = a2a_config || {};
                        a2a_config.linkurl = "http://fcmam5.github.io/berlitz-amel2016-boxyWebComic/read";
                    </script>
                    <script async src="https://static.addtoany.com/menu/page.js"></script>
                    <!-- AddToAny END -->


                    <!--Facebook Commetns-->
                    <div id="fb-root"></div>
                    <script>(function (d, s, id) {
                        var js, fjs = d.getElementsByTagName(s)[0];
                        if (d.getElementById(id)) return;
                        js = d.createElement(s);
                        js.id = id;
                        js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.7";
                        fjs.parentNode.insertBefore(js, fjs);
                    }(document, 'script', 'facebook-jssdk'));</script>
                    <div class="fb-comments"
                         data-href="http://fcmam5.github.io/berlitz-amel2016-boxyWebComic/read"
                         data-numposts="5" data-width="100%"></div>
                </div>
            </div>
        </div>

    </div>
</section>
